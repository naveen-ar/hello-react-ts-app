name: Auto Versioning and Package Builds
run-name: ${{github.actor}} started to version and package the build

concurrency: development

on: [push]
jobs: 
  get-current-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: echo "Hello, the latest tag name is - ${{github.ref}} and  release tag name is - ${{github.event.release.tag_name}}"
      - run: npm --version
